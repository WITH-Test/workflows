name: 'Doge go brrrr️ 🏍'

on:
  workflow_call:
    inputs:
      runs-on:
        description: "Platform to execute on."
        type: string
        default: 'ubuntu-latest'

      aws_region:
        description: "AWS Region to deploy to"
        type: string
        default: 'eu-west-3'

      deploy_unit:
        type: string
        description: "Path to the unit to deploy (eg. api, front, etc)"
        default: '.'

      environment:
        type: string
        required: true
        description: "GitHub environment to use"

jobs:
  deploy:
    environment: ${{ inputs.environment }}
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    runs-on: ${{ inputs.runs-on }}

    env:
      TF_WORKDIR: "${{ inputs.deploy_unit }}/terraform"

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3

      - name: DogeOps Environment
        id: doge-env
        uses: WITH-Test/action-select-deploy-env@main
        with:
          deploy_unit: ${{ inputs.deploy_unit }}

      - name: Make Terraform Backend config
        shell: bash
        id: backend
        run: |
          BACKEND_CONFIG="$TF_WORKDIR/config.s3.tfbackend"
          cat > $BACKEND_CONFIG <<EOF-
          bucket          = "with-dogeops-terraform-state"
          key             = "${{ steps.doge-env.outputs.unit }}/infra/${{ inputs.environment }}/${{ steps.doge-env.outputs.key }}/backend/terraform.tfstate"
          region          = "${{ inputs.aws_region }}"
          dynamodb_table  = "terraform-locks"
          encrypt         = "true"
          EOF-
          echo "::set-output name=hcl::$BACKEND_CONFIG"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.9

      - name: Terraform Init
        id: init
        run: |
          echo "::set-output name=version::$(terraform -version | head -n1)"
          terraform init -backend-config=${{ steps.backend.outputs.hcl }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Plan
        environment: ${{ steps.doge-env.environment }}
        id: plan
#        if: github.event_name == 'pull_request'
        continue-on-error: true
        run: |
          echo "Planning terraform"
          terraform plan -no-color -input=false -out=tfplan.out

      - name: Terraform Summary
        id: comment
        uses: actions/github-script@v3
#        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style 🖌\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ⚙️\`${{ steps.init.outcome }}\`
            #### Terraform Validation 🤖${{ steps.validate.outputs.stdout }}
            #### Terraform Plan 📖\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`${process.env.PLAN}\`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Apply
        if: ${{ false }}
        environment: steps.doge-env.environment
        run: |
          echo "Apply Terraform Plan"
